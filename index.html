<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学练习应用</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        /* 左侧导航栏样式 */
        #nav {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #nav button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        /* 右侧内容区域样式 */
        #content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        /* 通用样式 */
        select, input, button, textarea {
            font-size: 16px;
            margin: 10px 0;
            padding: 5px;
        }
        #questionDisplay {
            font-size: 64px;
            margin: 20px 0;
        }
        #result, #wrongQuestions, #mistakeListDisplay {
            margin-top: 20px;
            text-align: left;
        }
        #timer, #remaining {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        #answer {
            font-size: 64px;
            padding: 10px;
            width: 200px;
            text-align: center;
            margin-left: 10px;
        }
        #progressBar {
            height: 20px;
            width: 100%;
            background-color: #ccc;
            margin-bottom: 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        #progress {
    height: 100%;
    background-color: blue;
    width: 100%;
}
        #practiceButtons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #customQuestionsContainer, #settingsContainer, #mistakeListContainer {
            display: none;
        }
        .mistake-column {
            width: 23%;
            display: inline-block;
            vertical-align: top;
            margin: 1%;
            text-align: left;
        }
        .mistake-column h3 {
            text-align: center;
        }
        /* 练习区域布局 */
        #practiceArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 160px);
        }
        #questionInputContainer {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 响应式处理 */
        @media (max-width: 600px) {
            #nav {
                width: 100%;
                height: auto;
            }
            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧导航栏 -->
    <div id="nav">
        <button onclick="showSection('settings')">常规练习</button>
        <button onclick="startPractice('wrong')">错题练习</button>
        <button onclick="showSection('custom')">自定义练习</button>
        <button onclick="showMistakeList()">错题清单</button>
        <button onclick="clearAllWrongQuestions()">清空全部错题</button>
    </div>

    <!-- 右侧内容区域 -->
    <div id="content">
        <!-- 设置区域 -->
        <div id="settingsContainer">
            <h2>常规练习设置</h2>
            <select id="practiceType">
                <option value="1">进位加法</option>
                <option value="2">退位减法</option>
                <option value="3">加减随机</option>
            </select>
            <input type="number" id="difficulty" placeholder="每题时间（秒）" min="1" value="5">
            <input type="number" id="numQuestions" placeholder="题目数量" min="1" value="20">
            <button onclick="startPractice('regular')">开始练习</button>
        </div>

        <!-- 自定义练习区域 -->
        <div id="customQuestionsContainer">
            <h2>自定义练习</h2>
            <textarea id="customQuestions" placeholder="每行一题，格式如：13 - 6 ="></textarea>
            <input type="number" id="customDifficulty" placeholder="每题时间（秒）" min="1" value="5">
            <button onclick="startPractice('custom')">开始练习</button>
        </div>

        <!-- 练习区域 -->
        <div id="practiceContainer" style="display: none;">
            <div id="timer"></div>
            <div id="remaining"></div>
            <div id="progressBar"><div id="progress"></div></div>
            <div id="practiceArea">
                <div id="questionInputContainer">
                    <div id="questionDisplay"></div>
                    <input type="number" id="answer" placeholder="" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div id="practiceButtons">
                    <button id="pauseButton" onclick="togglePause()">暂停</button>
                    <button onclick="restartPractice()">重新开始</button>
                    <button onclick="exitPractice()">退出</button>
                </div>
            </div>
        </div>

        <!-- 结果显示区域 -->
        <div id="resultContainer"></div>

        <!-- 错题清单区域 -->
        <div id="mistakeListContainer"></div>
    </div>

    <script>
        // 全局变量
        let currentQuestion = '';
        let correctAnswer = 0;
        let questionCount = 0;
        let correctCount = 0;
        let wrongQuestions = [];
        let totalQuestions = 0;
        let score = 0;
        let highestScore = parseInt(localStorage.getItem('highestScore')) || 0;
        let practiceMode = '';
        let currentPracticeType = '';
        let isPaused = false;
        let timerInterval = null;
        let progressInterval = null;
        let startTime = 0;
        let timeLimit = 0;
        let questionSet = new Set();
        let allWrongQuestions = JSON.parse(localStorage.getItem('allWrongQuestions')) || [];
        let customQuestions = [];
        let currentCustomIndex = 0;

        // 显示对应的设置区域
        function showSection(section) {
            document.getElementById('settingsContainer').style.display = 'none';
            document.getElementById('customQuestionsContainer').style.display = 'none';
            document.getElementById('mistakeListContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('practiceContainer').style.display = 'none';

            if (section === 'settings') {
                document.getElementById('settingsContainer').style.display = 'block';
            } else if (section === 'custom') {
                document.getElementById('customQuestionsContainer').style.display = 'block';
            }
        }

        // 清空【全部错题】里的错题
        function clearAllWrongQuestions() {
            allWrongQuestions = [];
            localStorage.setItem('allWrongQuestions', JSON.stringify(allWrongQuestions));
            showMistakeList();
            alert('已清空全部错题！');
        }

        // 编辑每一类错题
        function editWrongQuestions(type) {
            let filteredMistakes = type === 'all' ? allWrongQuestions : allWrongQuestions.filter(q => q.type == type);
            let container = document.querySelector(`[data-type='${type}'] .mistake-column`);
            let textArea = document.createElement('textarea');
            textArea.style.width = '100%';
            textArea.style.height = '200px';
            textArea.value = filteredMistakes.map(q => `${q.question} 正确答案：${q.answer}`).join('\n');

            let saveButton = document.createElement('button');
            saveButton.textContent = '提交';
            saveButton.onclick = () => {
                let updatedQuestions = textArea.value.split('\n').map(line => {
                    let [question, answerPart] = line.split(' 正确答案：');
                    return { question, answer: parseInt(answerPart) };
                });
                if (type === 'all') {
                    allWrongQuestions = updatedQuestions;
                } else {
                    allWrongQuestions = allWrongQuestions.filter(q => q.type != type).concat(updatedQuestions);
                }
                localStorage.setItem('allWrongQuestions', JSON.stringify(allWrongQuestions));
                showMistakeList();
            };

            let cancelButton = document.createElement('button');
            cancelButton.textContent = '取消';
            cancelButton.onclick = () => {
                showMistakeList();
            };

            container.innerHTML = '';
            container.appendChild(textArea);
            container.appendChild(saveButton);
            container.appendChild(cancelButton);
        }

        // 初始化
        showSection('settings');
    </script>
</body>
</html>
